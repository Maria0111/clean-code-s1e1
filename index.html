<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <header class="centered-main-page-element">
        <main class="main app">
            <section class="section app__add-item" id="top-section-for-adding-element-to-list">
              <h2 class="section__header" for="new-task">Add Item</h2>
              <div class="section__input-row row">
                <input class="row__input task" id="new-task" type="text">
                <button class="btn btn-add row__btn">Add</button>
    </section>
    <section class="section app__todo">
        <h2 class="section__header">Todo</h2>
        <ul class="section__list list" id="incomplete-tasks">
          <li class="list__item row">
            <input class="row__checkbox" type="checkbox">
            <label class="row__label task">Pay Bills</label>
            <input class="row__input task" type="text">
            <button class="btn btn-edit row__btn">Edit</button>
            <button class="btn btn-delete row__btn">
            <img src="./remove.svg " alt="Delete">
          </button>
        </li>
        <li class="list__item row edit-mode">
            <input class="row__checkbox" type="checkbox">
            <label class="row__label task">Go Shopping</label>
            <input class="row__input task" type="text" value="Go Shopping">
            <button class="btn btn-save row__btn">Save</button>
            <button class="btn btn-delete row__btn">
                <img src="./remove.svg alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section app__complited">
        <h2 class="section__header">Completed</h2>
        <ul class="section__list list" id="completed-tasks">
          <li class="list__item row">
            <input class="row__checkbox" type="checkbox" checked>
            <label class="row__label task">See the Doctor</label>
            <input class="row__input task" type="text">
            <button class="btn btn-edit row__btn">Edit</button>
            <button class="btn btn-delete row__btn">
            <img src="./remove.svg" alt="Delete">
          </button> 
        </li>
      </ul>
    </section>
  </main>
    <script src="app.js"></script>
</body>

</html>
